<!DOCTYPE html>
<!--  meta tags sociais para estudo-->
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta Tags — Preview, Edit and Generate</title>
    <meta name="title" content="Meta Tags — Preview, Edit and Generate" />
    <meta
      name="description"
      content="With Meta Tags you can edit and experiment with your content then
preview how your webpage will look on Google, Facebook, Twitter and more!" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta
      property="twitter:title"
      content="Meta Tags — Preview, Edit and Generate" />
    <meta
      property="twitter:description"
      content="With Meta Tags you can edit and experiment with your
content then preview how your webpage will look on Google, Facebook, Twitter and more!" />
    <meta
      property="twitter:image"
      content="https://metatags.io/assets/meta-tags16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta
      property="og:title"
      content="Meta Tags — Preview, Edit and Generate" />
    <meta
      property="og:description"
      content="With Meta Tags you can edit and experiment with your content
then preview how your webpage will look on Google, Facebook, Twitter and more!" />
    <meta
      property="og:image"
      content="https://metatags.io/assets/meta-tags16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png" />
  </head>
  <body></body>
</html>
