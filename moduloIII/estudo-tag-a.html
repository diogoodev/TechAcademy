<!DOCTYPE html>
<!-- Nesta aula vimos como usar a tag <a> e seus variados atributos-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pagina de hyperlinks</h1>
    <!--modo simples de usar a tag <a>-->
    <p><a href="https://unsplash.com/">Ir para o link</a></p>
    <!--neste momento usamos a tag <a> para embutir um link na imagem-->
    <a href="https://unsplash.com/">
      <img
        src="https://images.unsplash.com/photo-1667506057454-87e10fb157d7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=1000&q=60"
        alt="casal"
        width="400" />
    </a>
    <p>
      <!--Ao utilizarmos o atributo _blanck conseguimos redicionar o usuario para um nova aba-->
      <a href="https://unsplash.com/" target="_blank"
        >Mudando o local de abertura de um hiperlink/abrindo em uma nova aba
      </a>
    </p>
  </body>
</html>
